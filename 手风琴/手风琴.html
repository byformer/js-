<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  //  1.默认又个宽度是240像素
  //  2.当我鼠标经过，当前的小li宽度变大为800px，其余小li变为100px
  //  3.鼠标离开过后，所以的小li都复原，宽度为240px
  let lis = document.querySelectorAll('li')
  for(let i = 0;i < lis.length;i++){
    //鼠标经过
    lis[i].addEventListener('mouseenter',function(){
      for(let j = 0;j < lis.length;j++){
        lis[j].style.width = '100px'
      }
      this.style.width = '800px'
    })
    //鼠标离开
    lis[i].addEventListener('mouseleave',function(){
      for(let j = 0;j < lis.length;j++){
        lis[j].style.width = '240px'
      }
    })
  }
  </script>

</html>
